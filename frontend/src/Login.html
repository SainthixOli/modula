<script>
        /**
         * Função para rotacionar as imagens decorativas de forma contínua.
         * A função é chamada assim que o conteúdo da página é totalmente carregado.
         */
        document.addEventListener('DOMContentLoaded', () => {
            
            function iniciarRotacaoDeImagens() {
                // Seleciona todas as imagens dentro do novo contêiner 'retangulos-unidos'
                const imagens = document.querySelectorAll('.retangulos-unidos img');

                imagens.forEach((img, index) => {
                    setTimeout(() => {
                        let anguloAtual = 0;
                        setInterval(() => {
                            anguloAtual += 90;
                            img.style.transform = `rotate(${anguloAtual}deg)`;
                        }, 1000);
                    }, index * 150);
                });
            }

            // Inicia a função de rotação
            iniciarRotacaoDeImagens();
        });
    </script>
