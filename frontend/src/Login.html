<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módula - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
        <div class="center-container">
            <div class="login-form">
                <div class="logo-container">
                    <img src="assets/Logo.png" class="logo-img" alt="Logo">
                    <span class="logo-text">MÓDULA</span>
                </div>
                <p class="login-divider">---------------------Faça seu login----------------------</p>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="EMAIL" class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="SENHA" class="form-input">
                </div>

                <button class="btn btn-primary">Logar <span class="arrow">&rarr;</span></button>
                <p class="login-info-text">Entre em contato com o administrador para receber seus dados para login inicial</p>
                
                <div class="login-recovery-link">
                    <span>Esqueceu sua senha?</span> <a href="#">Recuperar Senha</a>
                </div>
            </div>

            <div class="decorative-grid">
                <img src="imgfundo1/Rectangle_242-2.png" alt="Decorativo 1">
                <img src="imgfundo1/Rectangle_243-2.png" alt="Decorativo 2">
                <img src="imgfundo1/Rectangle_244-2.png" alt="Decorativo 3">

                <img src="imgfundo1/Rectangle_252-2.png" alt="Decorativo 7">
                <img src="imgfundo1/Rectangle_253-2.png" alt="Decorativo 8">
                <img src="imgfundo1/Rectangle_254-2.png" alt="Decorativo 9">
                <img src="imgfundo1/Rectangle_255-2.png" alt="Decorativo 10">
                <img src="imgfundo1/Rectangle_256-2.png" alt="Decorativo 11">
                <img src="imgfundo1/Rectangle_257-2.png" alt="Decorativo 12">
                <img src="imgfundo1/Rectangle_242-2.png" alt="Decorativo 13">
                <img src="imgfundo1/Rectangle_243-2.png" alt="Decorativo 14">
                <img src="imgfundo1/Rectangle_244-2.png" alt="Decorativo 15">
                <img src="imgfundo1/Rectangle_245-2.png" alt="Decorativo 16">

                <img src="imgfundo1/Rectangle_256-2.png" alt="Decorativo 23">
                <img src="imgfundo1/Rectangle_257-2.png" alt="Decorativo 24">

        </div>
