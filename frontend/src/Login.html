<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módula - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="assets/Logo.png" class="logo-img" alt="Logo">
                <span class="logo-text">MÓDULA</span>
            </div>
            <p class="login-divider">---------------------Faça seu login----------------------</p>

            <!-- FORMULÁRIO COM ID PARA O JS -->
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="EMAIL" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="SENHA" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Logar <span class="arrow">&rarr;</span></button>
            </form>

            <p class="login-info-text">Entre em contato com o administrador para receber seus dados para login inicial</p>
            
            <div class="login-recovery-link">
                <span>Esqueceu sua senha?</span> <a href="#">Recuperar Senha</a>
            </div>
        </div>

        <div class="decorative-grid">
            <img src="/frontend/imgfundo1/pattern-c.png" alt="">
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
